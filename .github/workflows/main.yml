name: 🚀 Build & Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      # ✅ Setup Node.js first
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Install pnpm globally (ensures pnpm is available in PATH)
      - name: 🟣 Install pnpm
        run: |
          npm install -g pnpm@9.12.0
          pnpm --version

      # ✅ Setup caching for pnpm
      - name: ♻️ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠️ Build Next.js project
        run: pnpm build

      - name: 📁 Export static files
        run: pnpm export
        # Creates the "out" directory used for static deployment

      - name: 🚀 Deploy to Hostinger via FTP
        if: success() # Only deploy if build succeeded
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: out/
          server-dir: domains/snqsa.com/public_html/
