name: 🚀 Build & Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ✅ This step cleanly installs pnpm via npm (no corepack or broken pnpm/action-setup)
      - name: 🟣 Install pnpm
        run: |
          npm install -g pnpm@9.12.0
          pnpm --version

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠️ Build Next.js project
        run: pnpm build

      - name: 📁 Export static files
        run: pnpm export
        # This creates the "out" directory for static deployment

      - name: 🚀 Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: out/
          server-dir: domains/snqsa.com/public_html/
