name: ğŸš€ Build & Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸŸ£ Enable Corepack and setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm --version  # âœ… Confirm pnpm is available

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build Next.js project
        run: pnpm build

      - name: ğŸ“ Export static files
        run: pnpm export
        # This creates the "out" directory for static deployment

      - name: ğŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: out/
          server-dir: domains/snqsa.com/public_html/
